name: Archive
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  scrape:
    name: Scrape
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      
      - name: Install dependencies
         run: |
            python -m pip install --upgrade pip
            pip install requests beautifulsoup4
      - name: Run script
        run: |
            python ./archive_example.py